<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="field">
            <label class="label" for="name">Name</label>
            <div class="control">
                <input class="input" type="text" id="name" placeholder="Enter your name">
            </div>
        </div>
        <div class="field">
            <label class="label" for="message">Message</label>
            <div class="control">
                <input class="input" type="text" id="message" placeholder="Enter your message">
            </div>
        </div>
        <div class="control">
            <button class="button is-primary" id="sendButton">Send</button>
        </div>

        <div id="messages" class="mt-5"></div>
    </div>


    <script>
        let stompClient = null;

        $(document).ready(function() {
            connect();

            $('#sendButton').click(function() {
                sendMessage();
            });
        });

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/message', function (message) {
                    showMessage(JSON.parse(message.body).content);
                });
            });
        }

        function sendMessage() {
            let name = $('#name').val();
            let message = $('#message').val().trim();

            if (message !== '') {
                if (name === null || name === undefined || name.trim() === '') name = 'Anonymous';
                if (message === null || message === undefined || message.trim() === '') message = 'No message';

                stompClient.send('/app/hello', {}, JSON.stringify(
                    {
                        'name': name,
                        'content': message
                    }
                ));

                $('#message').val('');
                $('#name').prop('disabled', true);
            }
        }

        function showMessage(message) {
            const msgDiv = $('#messages');
            const box = $('<div class="box notification is-light"></div>').text(message);
            msgDiv.append(box);
        }


    </script>
</body>
</html>
